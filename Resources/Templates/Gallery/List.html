<div class="mirarse-list">
	<f:for each="{galleryList}" as="signleGallery" key="key">
		<div class="mirarse-list-single">
			<h2 class="mirarse-list-single-title">
				<a href="#">{singleGallery.galleryConfig.title}
				<span class="mirarse-list-single-date"><f:format.date>{singleGallery.galleryConfig.date}</f:format.date></span></a>
			</h2>
			<a href="#"><img src="{singleGallery.thumbnailImage}" /></a>
		</div>
	</f:for>
</div>
